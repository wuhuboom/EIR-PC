<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>icon.png" />
    <title></title>

    <!-- 直接加载 config.js，确保在 main.js 前可用 -->
    <script
      type="text/javascript"
      src="<%= BASE_URL %>config.js?t=<%= Date.now() %>"
    ></script>

    <!-- Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=<%= typeof window !== 'undefined' && window.trackingId ? window.trackingId : 'G-8KW02XSZEC' %>"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag('js', new Date());
      gtag('config', window.trackingId || 'G-8KW02XSZEC'); // 使用 window.trackingId，带默认值
    </script>

    <!-- 其他第三方脚本 -->
    <script
      type="text/javascript"
      async
      src="https://hkwebcdn.yuncloudauth.com/cdn/jsvm_all.js"
    ></script>

    <!-- 设置页面标题 -->
    <script>
      if (window.logoTxt) {
        document.title = window.logoTxt;
      }
    </script>
  </head>
  <body>
    <noscript>
      <strong>
        We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to continue.
      </strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
